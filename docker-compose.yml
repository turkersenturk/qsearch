services:
  redis:
    image: redis:7.4-alpine
    container_name: qsearch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - qsearch-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qsearch-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - qsearch-network

  api:
    build: .
    container_name: qsearch-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION_NAME=documents
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - SHARED_TEMP_DIR=/app/shared_tmp
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - qsearch-network
    volumes:
      - ./app:/app/app  # Development için hot-reload
      - shared_tmp:/app/shared_tmp  # Shared temp files between API and Worker

  celery-worker:
    build: .
    container_name: qsearch-celery-worker
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=2
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION_NAME=documents
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - SHARED_TEMP_DIR=/app/shared_tmp
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - qsearch-network
    volumes:
      - ./app:/app/app  # Development için hot-reload
      - shared_tmp:/app/shared_tmp  # Shared temp files between API and Worker

  flower:
    build: .
    container_name: qsearch-flower
    command: celery -A app.worker.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    networks:
      - qsearch-network
    profiles:
      - monitoring  # Opsiyonel servis

volumes:
  redis_data:
  qdrant_data:
  shared_tmp:  # Shared temp directory for file uploads

networks:
  qsearch-network:
    driver: bridge
